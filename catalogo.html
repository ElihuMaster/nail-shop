  </div>
  <div class="top-title">

    <div id="sub-title" >
      Solo da click en el boton comprar y añadimos tu lamina de gel al carrito de compras
    </div>

    <div class="top-botones">
      <a href="./precios.html">Precios</a>
      <button title="ir a la carrito">ir al CARRITO</button>
    </div>
    
  </div>


    <div class="row"></div>
  
  
    <template id="template-cards">

  <div class="cards">

      <div class="content">
          
          <div class="image">
            <img src="" alt="">
          </div>
            
          <div class="card-body">
            <h5 class="text">title</h5>
            <p class="text"><span>precio</span></p>
            <button class="btn">comprar</button>
          </div>
        
      </div>
    
  </div>
    </template>

    <table class="table">
      <thead>
        <tr>
          <th class="codigo"># codigo</th>
          <th>Categoria</th>
          <th>Cantidad</th>
          <th>Acción</th>
          <th>Precio Total</th>
        </tr>
      </thead>
      <tbody id="items"></tbody>
      <tfoot>
        <tr id="footer">
          <th colspan="6"><span class="msj">Carrito vacío - comience a comprar!</span>
          </th>
        </tr>
      </tfoot>
    </table>

    <template id="template-footer">
      <th colspan="2">Total productos</th>
      <td>suma de productos</td>
      <td>
        <button id="vaciar-carrito">
          vaciar todo
        </button>
      </td>
      <th class="final">no me veo</th><!--pendiente añadir nuevos soles al precio final-->
    </template>
  
  
  <template id="template-carrito">
    <tr>
      <th>codigo</th>
      <td>Categoria</td>
      <td>1</td>
      <td>
        <button class="btn-info">
          +
        </button>
        <button class="btn-danger">
          -
        </button>
      </td>
      <td>$<span>precio total</span></td>
    </tr>
  </template>
